<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расчет количества хлебных единиц</title>
  <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
  <main class="main">
    <form class="form" novalidate>
      <h1 class="form__title">Расчет количества хлебный единиц</h1>
      <fieldset class="form__fieldset">
        <label class="form__label">Количество углеводов на 100 грамм</label>
        <input type="number" placeholder="Введите число, например, 63,7" class="form__input form__input-carbs" id="carbs-input" name="carbs" required autocomplete="off" maxlength="4" step="any" min="0.5" max=99.9>
        <span class="carbs-input-error form__input-error"></span>

        <label class="form__label">Количество хлебных единиц</label>
        <input type="number" placeholder="Введите число, например, 2,5" class="form__input form__input-unit" id="unit-input" name="unit" required autocomplete="off" maxlength="4" step="any" min="0.0" max=99.9>
        <span class="unit-input-error form__input-error"></span>

      </fieldset>
      <p class="form__result"></p>
      <button type="submit" class="form__button">Рассчитать</button>
    </form>
  </main>
  <script src="./index.js"></script>

</body>

</html>
