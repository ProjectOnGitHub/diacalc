<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расчет количества хлебных единиц</title>
  <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
  <form class="form">
    <h1 class="form__title">Расчет количества хлебный единиц</h1>
    <fieldset class="form__fieldset">
      <label class="form__label">Количество углеводов на 100 грамм</label>
      <input type="text" class="form__input form__input-carbs" name="carbs">
      <label class="form__label">Количество хлебных единиц</label>
      <input type="text" class="form__input form__input-unit" name="unit">
    </fieldset>
    <button type="submit" class="form__button">Рассчитать</button>
    <p class="form__result"></p>
  </form>
  <script src="./index.js"></script>

</body>

</html>
